<div class="col-md-12" ng-controller="EditSACDataController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
            <li><a href="#/sacdata">{{'label.anchor.sacdata' | translate}}</a></li>
            <li class="active">{{'label.heading.editsacdata' | translate}}</li>
        </ul>
    </div>
    <form name="editsacdataform" novalidate="" class="form-horizontal well" 
	      rc-submit="submit()">
	    <api-validate></api-validate>
	    <fieldset>
	        <legend>{{'label.heading.editsacdata' | translate}}</legend>
			
			<table>
			<div class="form-group">
				<label class="control-label col-sm-2" for="sacSeqId">{{'label.heading.sacseqid' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="sacSeqId" name="sacSeqId" data-ng-model="formData.sacSeqId" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
				<label class="control-label col-sm-2" for="serviceName">{{'label.heading.servicename' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="serviceName" name="serviceName" data-ng-model="formData.serviceName" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
				<label class="control-label col-sm-2" for="description">{{'label.heading.description' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="description" name="description" data-ng-model="formData.description" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
				<label class="control-label col-sm-2" for="sacTaxCollection">{{'label.heading.sactaxcollection' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="sacTaxCollection" name="sacTaxCollection" data-ng-model="formData.sacTaxCollection" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
				<label class="control-label col-sm-2" for="sacOtherReciept">{{'label.heading.sacothreceipts' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="sacOtherReciept" name="sacOtherReciept" data-ng-model="formData.sacOtherReciept" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
         	<label class="control-label col-sm-2" for="sacDeductRefund">{{'label.heading.deductrefund' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="sacDeductRefund" name="sacDeductRefund" data-ng-model="formData.sacDeductRefund" class="form-control">
				 </div>
         	</div>
         	
         	<div class="form-group">
         	<label class="control-label col-sm-2" for="sacPenalty">{{'label.heading.sacpenality' | translate}} <span class="required">*</span></label>
				<div class="controls col-sm-3">
 					<input type="text" id="sacPenalty" name="sacPenalty" data-ng-model="formData.sacPenalty" class="form-control">
				 </div>
         	</div>
         	
  	  
     </table>
     
  </fieldset>
  <div class="col-md-offset-5 paddedtop">
		    <button id="cancel" type="reset" class="btn btn-warning" ng-click="cancel()">{{'label.button.cancel' | translate}}</button>
		    <button id="save" type="submit" class="btn btn-primary">{{'label.button.save'
		        | translate}}
		    </button>
		</div>
  
	</form>
</div>
